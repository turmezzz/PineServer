{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Pine - login</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}"/>
    </head>
    <body>
        <nav class="navbar navbar bg-primary">
            <div class="col-2">
                <ul class="navbar-nav">
                    <li>
                        <a href="login" class="logo_link">
                            <h1 class="text-light">Pine</h1>    
                        </a>
                    </li>
                </ul>
            </div>
            <div class="links">
                <nav>
                    <ul class = "submenu">
                        <li>
                            <a href="info">Info</a>
                        </li>
                        <li>
                            <a href="about">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>
        <div class="container">
            <div id = "idea"class="row form">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 id = Welcome class="panel-title text-black col-8 m-auto">
                            Welcome
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="login" method="POST"> {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="email" class="form-control input-sm" placeholder="Login">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control input-sm" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Log in" class="btn btn-info btn-block">
                            </div>
                            <div class="form-group">
                                <a id = Forgot href="https://www.google.com">
                                    Forgot Password
                                </a>    
                            </div>                            
                        </form>
                        <form id = "Sign" role="form">
                            <a href="signup" class="btn btn-success btn-block">
                                Sign up
                            </a>
                        </form>   
                        <div class="message">   
                            {{ message }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id = "Piner">
            P<span class="colortextt">i</span>n<span class="colortext">e</span>

    </body>
</html>

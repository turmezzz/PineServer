{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Pine - load zip</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

        <link rel="stylesheet" href="{% static 'css/home_style.css' %}">
        <!-- <script src="{% static 'css/main_script.js' %}"></script> -->
    </head>
    <body>
        <nav class="navbar navbar bg-primary">
            <div class="col-2">
                <ul class="navbar-nav">
                    <li>
                        <a href="login" class="logo_link">
                            <h1 class="text-light">Pine</h1>    
                        </a>
                    </li>
                </ul>
            </div>
            <div class="links">
                <nav>
                    <ul class = "submenu">
                        <li>
                            <a href="logout">Log out</a>
                        </li>
                        <li>
                            <a href="https://goo.gl/forms/i0EEb74DOywQRJj92">Запрос на добавление объекта</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>

        <div class="container" style="margin-top: 15%">
            <form action="home" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                <div class="zip-upload-wrap">
                    <input class="file-upload-input" type="file" name="archive" accept="multipart/x-zip">
                    <div class="drag-text">
                        <h3>
                            load zip or drag it here
                        </h3>
                    </div>
                </div>
                <div>
                    <input type="submit" value="send" class="btn btn-info btn-block">    
                </div>
            </form> 
            <div class="message">   
                {{ message }}
            </div>
        </div>
    </body>
</html>
